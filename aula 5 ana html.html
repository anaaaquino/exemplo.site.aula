<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cadastro</title>
		<link href="aula5 ana.css" rel="stylesheet" />
	</head>
	<body>
		<div class="form-box">
			<div class="img-box">
				<img src="icons8-analisar-da-área-de-transferência-100.png" />
			</div>

			<h2>Criar conta</h2>
			<br />
		
				<p>Ja e membro? <a href="#">Login</a> </p>
			
			<form>
				<div class="input-group">
					<label for="nome">Nome Completo</label>
					<input type="text" id="nome" placeholder="Digite o seu nome completo" required />
				</div>
				<br />

				<div class="input-group">
					<label for="email">E-mail</label>
					<input type="email" id="email" placeholder="Digite o seu E-mail" required />
				</div>
				<br />

				<div class="input-group">
					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" placeholder="Digite o seu telefone" required />
				</div>
				<br />

				<div class="input-group">
					<label for="senha">Senha</label>
					<input type="password" id="confirmarsenha" placeholder="Digite a sua senha" required />
				</div>
				<br />

				<div class="input-group">
					<button>Cadastrar</button>
				</div>
			</form>
		</div>
	</body>
</html>
